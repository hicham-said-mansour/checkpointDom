<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Checkpoint Dom</title>
    <script
      src="https://kit.fontawesome.com/1811d8bed7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="navbarre">
        <a href="#">Shopping Cart</a>
        <div class="navbarre2">
          <a href="#">Home</a>
          <a href="#">Profile</a>
          <a href="#">Pricing</a>
        </div>
      </div>
    </header>

    <div class="shopping">
      <div class="logoprice">
        <img src="./bucketwheel.png" alt="" class="chariot" />
        <div class="totalprice">0</div>
        <span>$</span>
      </div>
      <div class="card">
        <div class="card1">
          <div class="entetecard">
            <h4>Galaxy S10</h4>
            <div class="pri-unitaire">749.99$</div>
            <span>X</span>
          </div>
          <div>
            <img src="./galaxyS10.jpg" alt="" class="galaxy" />
          </div>
          <div class="icons">
            <img src="./add-circle-outline.svg" alt="plus" />
            <span></span>
            <img src="./remove-circle-outline.svg" alt="moins" />

            <img src="./heart-empty.svg" alt="" />
          </div>
          <div class="quantite"></div>
        </div>

        <div class="card2">
          <div class="entetecard">
            <h4>Huawei mate 20 pro</h4>
            <div class="pri-unitaire">1599$</div>
            <span>X</span>
          </div>
          <div>
            <img src="./galaxyS10.jpg" alt="" />
          </div>
          <div class="icons">
            <img src="./add-circle-outline.svg" alt="plus" />
            <span></span>
            <img src="./remove-circle-outline.svg" alt="moins" />

            <img src="./heart-empty.svg" alt="" />
          </div>
          <div class="quantite"></div>
        </div>

        <div class="card3">
          <div class="entetecard">
            <h4>Iphone X</h4>
            <div class="pri-unitaire">1149$</div>
            <span>X</span>
          </div>
          <div>
            <img src="./galaxyS10.jpg" alt="" />
          </div>
          <div class="icons">
            <img src="./add-circle-outline.svg" alt="plus" />
            <span></span>
            <img src="./remove-circle-outline.svg" alt="moins" />

            <img src="./heart-empty.svg" alt="" />
          </div>
          <div class="quantite"></div>
        </div>
      </div>
    </div>

    <script>
      document.getElementsByClassName("");
    </script>
  </body>
</html>
